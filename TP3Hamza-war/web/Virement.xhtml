<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./DefaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
        <h1> Application de gestion de comptes bancaires </h1>
    </ui:define>

    <ui:define name="left" >
        <div>
            <a href="index.xhtml"> Accueil </a>
        </div>
        <div>
            <a href="./ListeComptes.xhtml"> Liste des comptes </a>
        </div>
        <div>
            <a href="./AddClient.xhtml"> Ajouter un client </a>
        </div>        
        <div>
            <a href="./Virement.xhtml"> Effectuer un virement </a>
        </div>
    </ui:define>

    <ui:define name="content" >
        <f:view>
            <h:form>
                <p:growl id="growl" life="5000" showDetail="true" sticky="false"/>

                <p:panel id="panel" header=" Virement Bancaire" style="margin-bottom:10px;">  

                    <h:panelGrid columns="2">

                        <h:outputLabel value="Compte à débiter : " for="crediteur" />
                        <p:selectOneMenu id="crediteur" value="#{compteMBean.idDebiteur}"  required="true">
                            <c:forEach var="item" items="#{compteMBean.comptes}" >
                                <f:selectItem itemLabel="#{item.client.nom} #{item.client.prenom} - Compte n° #{item.id}" itemValue="#{item.id}"/>
                            </c:forEach>
                        </p:selectOneMenu>

                        <h:outputLabel value="Compte à créditer : " for="debiteur" />
                        <p:selectOneMenu id="debiteur" value="#{compteMBean.idCrediteur}" required="true">
                            <c:forEach var="item" items="#{compteMBean.comptes}" >
                                <f:selectItem itemLabel="#{item.client.nom} #{item.client.prenom}  - Compte n° #{item.id}" itemValue="#{item.id}"/>
                            </c:forEach>
                        </p:selectOneMenu>



                        <h:outputLabel value="Montant : " for="montant"/>

                        <p:spinner id="montant" value="#{compteMBean.montant}" prefix="€" 
                                   requiredMessage="Veuillez saisir le montant" required="true" min="0"/>  
                    </h:panelGrid>
                </p:panel>

                <h:panelGrid columns="2" >
                    <p:commandButton update="growl" value="Valider" action="#{compteMBean.transfert()}" />  
                    <p:commandButton value="Retour" action="#{compteMBean.list()}" />  
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

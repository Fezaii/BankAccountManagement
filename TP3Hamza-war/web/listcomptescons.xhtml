    <ui:define name="content">
        <h:body>
            <p:dataTable  id="cTable" value="#{adminMBean.Comptes()}" var="item" paginator="true" rows="10"
                          rowsPerPageTemplate="10,20"
                          emptyMessage="Aucun compte trouvé." >

                <p:column headerText="N° de compte">                                                        
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="Noms des propréiotaires ">
                    <h:dataTable value="#{compteMBean.getListeClient(item.id)}" var="noms" >
                        <h:column>                   
                         #{noms.nom}
                        </h:column>
                    </h:dataTable>
                </p:column>
                <p:column headerText="Prenoms  des propréiotaires">
                    <h:dataTable value="#{compteMBean.getListeClient(item.id)}" var="prenoms" >
                        <h:column>                   
                         #{prenoms.prenom}
                        </h:column>
                    </h:dataTable>                     
                </p:column>
                <p:column headerText="Date de naissance des propréiotaires">
                    <h:dataTable value="#{compteMBean.getListeClient(item.id)}" var="dates" >
                        <h:column>                   
                         #{dates.dateNaissance}
                        </h:column>
                    </h:dataTable>                     
                </p:column>
                <p:column headerText="Adresse des propréiotaires">
                    <h:dataTable value="#{compteMBean.getListeClient(item.id)}" var="adresses" >
                        <h:column>                   
                         #{adresses.adresse}
                        </h:column>
                    </h:dataTable>                     
                </p:column>
                <p:column headerText="E-mail des propréiotaires">
                    <h:dataTable value="#{compteMBean.getListeClient(item.id)}" var="mails" >
                        <h:column>                   
                         #{mails.mail}
                        </h:column>
                    </h:dataTable> 
                </p:column>
                <p:column headerText="N° telephone des propréiotaires">
                    <h:dataTable value="#{compteMBean.getListeClient(item.id)}" var="telephones" >
                        <h:column>                   
                         #{telephones.telephone}
                        </h:column>
                    </h:dataTable>
                </p:column>
                <p:column headerText="Solde">
                    <h:outputText value="#{item.solde}"/> 
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton action="#{adminMBean.deleteConseiller(item.id)}" icon="ui-icon-trash"/>
                    <p:commandButton action="#{compteMBean.showDetails(item)}" icon="ui-icon-search"/>
                </p:column>     

            </p:dataTable>
        </h:body>

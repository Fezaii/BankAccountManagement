<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./DefaultTemplate.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="top">
        <h1> Application de gestion de comptes bancaires </h1>

        <h:form>
            <h:commandButton value="Creation client test" action="#{clientMBean.clientTest()}"/> 
        </h:form>
        <h:form>
            <h:commandButton value="Ajouter client" action="/AddClient.xhtml"/> 
        </h:form>
    </ui:define>

    <ui:define name="left">
        <div>
            <a href="faces/ListeComptes.xhtml"> Liste des comptes </a>
        </div>
        <div>
            <a href="faces/ListeOperations.xhtml"> Liste des operations </a>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:body>
            <p:dataTable  id="cTable" value="#{compteMBean.comptes}" var="item" paginator="true" rows="10"
                          rowsPerPageTemplate="10,20"
                          rowStyleClass="#{compteBean.colorow(item.solde)}"
                          emptyMessage="Aucun compte bancaire trouvé." >

                <p:column headerText="N° de compte">                                                        
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column headerText="Client">
                    <h:outputText value="#{item.nom} #{item.client.prenom} "/> 
                </p:column>

                <p:column headerText="Solde" sortBy="#{item.solde}">
                    <h:outputText value="#{item.solde}">
                        <f:convertNumber currencySymbol="€" groupingUsed="#{true}" maxFractionDigits="2" type="currency"/>
                    </h:outputText>                                             
                </p:column>

                <p:column headerText="Historique">
                    <p:commandButton action="#{compteMBean.showDetails(item)}" icon="ui-icon-search"/>                                  
                </p:column>

                <p:column headerText="Opérations">
                    <p:commandButton action="#{compteMBean.operation(item)}" icon="ui-icon-pencil"/>                                  
                </p:column>

                <p:column headerText="Suppression" style="width: 20px">
                    <p:commandLink oncomplete="deleteDlg.show();">
                        <h:panelGroup styleClass="ui-icon ui-icon-trash" />
                        <f:setPropertyActionListener value="#{item}" target="#{compteMBean.suppression()}" />
                    </p:commandLink>                 
                </p:column>      

            </p:dataTable>
        </h:body>
    </ui:define>

</ui:composition>

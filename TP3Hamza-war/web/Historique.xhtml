<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1> Application de gestion de comptes bancaires </h1>
    </ui:define>

    <ui:define name="left">
        <div>
            <a href="index.xhtml"> Accueil </a>
        </div>
        <div>
            <a href="ListeComptes.xhtml"> Liste des comptes </a>
        </div>
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <p:panel header="Historique du compte">
                    Historique du compte n° #{compteMBean.compte.id} de #{compteMBean.compte.client.nom} #{compteMBean.compte.client.prenom} 

                    <br/>
                    <br/>
                    <p:dataTable value="#{compteMBean.operations}" var="item" paginator="true" rows="5" lazy="true" 
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                 rowsPerPageTemplate="5,10,15"
                                 emptyMessage="Aucune opération banquaire trouvée"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date de l'opération"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOperation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>

                            <h:outputText value="#{item.montant}">
                                <f:convertNumber currencySymbol="€" groupingUsed="#{true}" maxFractionDigits="2" type="currency"/>
                            </h:outputText>        
                        </p:column>

                    </p:dataTable>
                </p:panel>

                <h:panelGrid columns="1">
                    <p:commandButton id="back" value="Retour" action="#{compteMBean.list()}"/> 
                </h:panelGrid>

            </h:form>
        </f:view>

    </ui:define>

</ui:composition>

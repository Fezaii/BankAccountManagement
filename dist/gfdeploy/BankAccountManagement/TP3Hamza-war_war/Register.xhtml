<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./DefaultTemplate.xhtml"
>

    <ui:define name="top">
        <center> <h2 style="color:orange">BANK MANAGEMENT</h2> </center>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
    </ui:define>

    <ui:define name="left">
                <h:form>
                    <p:commandButton id="back" value="Retour" action="#{compteMBean.Back(connexionMBean.getLoggedUser())}"/> 
                </h:form>
    </ui:define>
        <ui:define name="content">
            <f:view>
                <h:form>
                    <p:panel id="panel" header="Ajouter un nouveau compte" style="margin-bottom:10px;">  

                        <p:messages id="messages" globalOnly="true"/>

                        <h:panelGrid >

                            <h:outputLabel value="Solde :" for="solde" />
                            <p:inputText id="solde" value="#{compteMBean.solde}" title="solde" required="true"
                                         requiredMessage="Veuillez saisir le solde de depart" />
                            
                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Ajouter" action="#{compteMBean.creerCompte()}" />
                    </h:panelGrid>                
                </h:form>

            </f:view>
        </ui:define>
</ui:composition>
